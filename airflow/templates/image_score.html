<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Pet rating! Here is your score!</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body style="background-color:rgb(207, 200, 200);">
  <div class=container">
  <center>
  <div class="mb-2">
    <h2>Давайте оценим тональность вашего отзыва!</h2>
    <div>Введите в форме ниже пример отзыва и посмотрите негативный он или позитивный!</div>
  </div> 
  <div class="rounded">
    <form action="/" method="POST" enctype='multipart/form-data' encoding='multipart/form-data'>
      <input name="text_to_predict" class="mr-2"/>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
  {% if result == 'positive' %}
    <div class="text-success">{{result}}</div>
  {% else %}
    <div class="text-danger">{{result}}</div>
  {% endif %}
  
  </center>
  </div>
</body>

</html>
